<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Saiteja Web App</title>
  </head>
  <body>
    <nav>
      <button class="nav-btn" onclick="location.href='index.html'">Home</button>
      <button class="nav-btn" onclick="location.href='get-in-touch.html'">Get in Touch</button>
      <button class="nav-btn" onclick="location.href='signup.html'">Signup</button>
      <button class="nav-btn" onclick="location.href='downloads.html'">Downloads</button>
      <button class="nav-btn" onclick="location.href='admin.html'">Admin</button>
      <button class="nav-btn" onclick="location.href='gallery.html'">Gallery</button>
      <button class="nav-btn" id="loginBtn">Login with Microsoft</button>
    </nav>

      <section class="hero">
        <div class="hero-text">
          <h1>Saiteja Consulting</h1>
          <p>Professional services and solutions to help your business grow. We deliver strategy, engineering, and design with a practical, measurable approach.</p>
          <div class="hero-actions">
            <a href="get-in-touch.html" class="btn primary">Get in Touch</a>
            <a href="signup.html" class="btn ghost">Request Demo</a>
          </div>
        </div>
        <div class="hero-media">
          <img src="logo192.png" alt="Brand" style="width:160px;border-radius:8px;">
        </div>
      </section>
    </div>
    <script>
      document.getElementById('loginBtn').onclick = function() {
        window.location.href = '/login';
      };
    </script>
  </body>
</html>
