<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Saiteja Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <button class="nav-btn" onclick="location.href='index.html'">Home</button>
    <button class="nav-btn" onclick="location.href='get-in-touch.html'">Get in Touch</button>
    <button class="nav-btn" onclick="location.href='signup.html'">Signup</button>
    <button class="nav-btn" onclick="location.href='downloads.html'">Downloads</button>
    <button class="nav-btn" onclick="location.href='admin.html'">Admin</button>
    <button class="nav-btn" onclick="location.href='gallery.html'">Gallery</button>
    <button class="nav-btn" id="loginBtn">Login with Microsoft</button>
  </nav>
  <div class="container">
    <div class="hero">
      <div class="hero-text">
        <h1>Admin Console</h1>
        <p class="muted">Sign in with your corporate account to manage content and downloads.</p>
      </div>
      <div class="form-card" style="width:360px;">
        <form id="adminLoginForm">
          <label class="form-label" for="username">Username</label>
          <input id="username" name="username" class="form-input" />
          <label class="form-label" for="password">Password</label>
          <input id="password" name="password" type="password" class="form-input" />
          <button type="submit" class="btn primary" style="width:100%;">Sign In</button>
        </form>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  <script>
    document.getElementById('adminLoginForm').onsubmit = function(e) {
      e.preventDefault();
      alert('Admin login submitted! (Backend integration coming soon)');
    };
  </script>
  <style>
    .admin-form {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
      background: linear-gradient(120deg, #fbc2eb 0%, #a6c1ee 100%);
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.13);
      padding: 32px 28px;
      border: 2px solid #ff6e7f;
    }
    .admin-form label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #ff6e7f;
      font-size: 1.08rem;
    }
    .admin-input {
      width: 100%;
      margin-bottom: 18px;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1.5px solid #a6c1ee;
      font-size: 1.08rem;
      background: #fff;
      box-shadow: 0 2px 8px rgba(166,193,238,0.10);
      transition: border 0.2s;
    }
    .admin-input:focus {
      border: 2px solid #ff6e7f;
      outline: none;
    }
    .admin-btn {
      width: 100%;
      margin-top: 8px;
      background: linear-gradient(90deg, #ff6e7f 0%, #bfe9ff 100%);
      color: #fff;
      font-size: 1.08rem;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
      transition: background 0.2s, color 0.2s;
    }
    .admin-btn:hover {
      background: linear-gradient(90deg, #f9d423 0%, #e1eec3 100%);
      color: #222;
    }
  </style>
</body>
</html>
